<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>메뉴 선택</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    .menu-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .menu-box {
      border: 1px solid #ccc;
      padding: 10px;
      width: 250px;
    }

    img {
      width: 150px;
    }

    .menu-name {
      cursor: default;
      color: gray;
    }

    .menu-name.active {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }

    button {
      background-color: #ff7e5f;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #eb5e3e;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .logout-btn {
      background-color: #ff7e5f;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .logout-btn:hover {
      background-color: #eb5e3e;
    }

    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode .menu-box {
      background-color: #1f1f1f;
      color: #e0e0e0;
    }

    body.dark-mode button {
      background-color: #333;
      color: #fff;
    }

    body.dark-mode .logout-btn {
      background-color: #ff7e5f;
      color: white;
    }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: space-between; align-items: center; padding: 20px;">
    <div style="font-weight: bold;">👤 {{ session['user'] }}님 환영합니다!</div>
    <div>
      <button id="toggle-dark">🌙 다크모드</button>
      <form action="/logout" method="get" style="display: inline;">
        <button type="submit" class="logout-btn">로그아웃</button>
      </form>
    </div>
  </div>

  <h1>🍔 메뉴를 선택하세요</h1>
  <div class="menu-container">
    {% for item in menu %}
    <div class="menu-box">
      <img src="{{ url_for('static', filename=item.image) }}"><br>

      <div class="quantity-controls" data-index="{{ loop.index0 }}">
        <button type="button" class="minus-btn">-</button>
        <span class="qty-display">0</span>
        <button type="button" class="plus-btn">+</button>
        <input type="hidden" class="qty-input" value="{{ cart[item.id|string].qty }}">
      </div>

      <div class="menu-name" id="menu{{ loop.index0 }}" data-item-id="{{ item.id }}"
           data-index="{{ loop.index0 }}" data-active="false" onclick="goToOption(this)">
        {{ item.name }}
      </div>
      <p>가격: {{ item.price }}원</p>
    </div>
    {% endfor %}
  </div>

  <form action="/complete">
    <button type="submit">✅ 주문 완료</button>
  </form>

  <script>
    document.querySelectorAll('.quantity-controls').forEach(control => {
      const index = control.dataset.index;
      const minusBtn = control.querySelector('.minus-btn');
      const plusBtn = control.querySelector('.plus-btn');
      const qtySpan = control.querySelector('.qty-display');
      const input = control.querySelector('.qty-input');
      const menuName = document.getElementById('menu' + index);

      function updateButtons(qty) {
        minusBtn.disabled = qty <= 0;
        plusBtn.disabled = qty >= 5;
        if (qty >= 1) {
          menuName.classList.add('active');
          menuName.dataset.active = "true";
        } else {
          menuName.classList.remove('active');
          menuName.dataset.active = "false";
        }
      }

      function changeQuantity(delta) {
        let current = parseInt(qtySpan.textContent);
        let updated = Math.max(0, Math.min(5, current + delta));
        qtySpan.textContent = updated;
        input.value = updated;
        updateButtons(updated);

        const itemId = menuName.dataset.itemId;
        fetch('/update_qty', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `item_id=${itemId}&qty=${updated}`
        });
      }

      minusBtn.addEventListener('click', () => changeQuantity(-1));
      plusBtn.addEventListener('click', () => changeQuantity(1));

      const initialQty = parseInt(input.value);
      qtySpan.textContent = initialQty;
      updateButtons(initialQty);
    });

    function goToOption(element) {
      const itemId = element.dataset.itemId;
      const index = element.dataset.index;
      const active = element.dataset.active;
      const qty = parseInt(document.querySelectorAll('.qty-input')[index].value);

      if (active === "true" && qty > 0) {
        location.href = '/option/' + itemId;
      } else {
        alert("먼저 수량을 1개 이상 선택해주세요!");
      }
    }

    const toggle = document.getElementById('toggle-dark');
    toggle.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark-mode');
      toggle.textContent = isDark ? '☀️ 기본모드' : '🌙 다크모드';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        toggle.textContent = '☀️ 기본모드';
      }
    };
  </script>
</body>
</html>
