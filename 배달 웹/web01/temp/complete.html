<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주문 완료</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    button {
      background-color: #ff7e5f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #eb5e3e;
    }

    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode button {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <button id="toggle-dark" style="margin-bottom: 10px;">🌙 다크모드</button>

  <h1>🎉 주문 완료</h1>
  {% for line in summary %}
    <p>{{ line }}</p>
  {% endfor %}
  <p>총 {{ total }}원 결제 완료!</p>
  <a href="/"><button>처음으로 돌아가기</button></a>

  <script>
    const toggle = document.getElementById('toggle-dark');
    toggle.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark-mode');
      toggle.textContent = isDark ? '☀️ 기본모드' : '🌙 다크모드';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        toggle.textContent = '☀️ 기본모드';
      }
    };
  </script>
</body>
</html>
